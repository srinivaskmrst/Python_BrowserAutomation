<!DOCTYPE html>
<html>
<head>
  <title>Sample Signup</title>
</head>
<body>
<h2>Signup Form</h2>

<input id="firstName" placeholder="First Name"><br><br>
<input id="lastName" placeholder="Last Name"><br><br>

<select id="day">
  <option>1</option><option>2</option><option>3</option>
</select>

<select id="month">
  <option>Jan</option><option>Feb</option><option>Mar</option>
</select>

<select id="year">
  <option>1995</option><option>2000</option>
</select><br><br>

<input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female<br><br>

<input id="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button id="submitBtn" onclick="alert('Registered Successfully')">Register</button>

</body>
</html>
